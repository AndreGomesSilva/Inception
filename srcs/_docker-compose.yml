version: '3.8'

networks:
  inception:
    name: inception

volumes:
  wordpress_volume:
    name: wordpress_volume
    driver_opts:
      o: bind
      type: none
      device: /home/angomes/data/wordpress

  mariadb_volume:
    name: mariadb_volume
    driver_opts:
      o: bind
      type: none
      device: /home/angomes/data/mariadb

services:
  mariadb:
    image: mariadb:42sp
    container_name: mariadb
    env_file:
      - .env
    build:
      context: requirements/mariadb
      args:
        - ADMIN_USR=${ADMIN_USR}
        - ADMIN_PWD=${ADMIN_PWD}
        - DB_NAME=${DB_NAME}
    environment:
      - ADMIN_USR
      - ADMIN_PWD
      - DB_NAME
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - inception
    expose:
      - 3306
    restart: on-failure

  wordpress:
    depends_on:
      - mariadb
    image: wordpress:42sp
    container_name: wordpress
    env_file:
      - .env
    build:
      context: requirements/wordpress
      args:
        - DB_NAME=${DB_NAME}
        - TITLE=${TITLE}
        - ADMIN_USR=${ADMIN_USR}
        - ADMIN_PWD=${ADMIN_PWD}
        - ADMIN_EMAIL=${ADMIN_EMAIL}
        - USR_NAME=${USR_NAME}
        - USR_PWD=${USR_PWD}
        - USR_EMAIL=${USR_EMAIL}
    environment:
      - DB_NAME
      - TITLE
      - ADMIN_USR
      - ADMIN_PWD
      - ADMIN_EMAIL
      - USR_NAME
      - USR_PWD
      - USR_EMAIL
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception
    expose:
      - 9000
    restart: on-failure

  nginx:
    depends_on:
      - wordpress
      - mariadb
    image: nginx:42sp
    container_name: nginx
    build:
      context: requirements/nginx
    ports:
      - 443:443
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception
    restart: on-failure
