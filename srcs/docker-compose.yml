version: "3.5"

volumes:
        wordpress_volume:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/user42/Inception/data/wordpress 
                        o: bind
                        type: none
        mariadb_volume:
                name: mariadb
                driver: local
                driver_opts:
                        device: /home/user42/Inception/data/mariadb
                        o: bind
                        type: none

networks:
  inception:
    name: inception

services:
############################### NGINX ##########################################
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:42
    ports:
     - "443:443"
    depends_on:
      - wordpress
    volumes:
     - wordpress_volume:/var/www/html
    networks:
      - inception
    environment:
      - CERTS_KEY
      - CERTS_CRT
    restart: always
############################### WORDPRESS ##########################################
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:42
    depends_on:
      - mariadb
    volumes:
      - wordpress_volume:/var/www/html
    environment:
      - DOMAIN_NAME
      - DB_NAME
      - WP_ADMIN_USR
      - WP_ADMIN_PWD
      - WP_ADMIN_EMAIL
      - WP_TITLE
      - WP_USR
      - WP_PWD
      - WP_EMAIL
    networks:
      - inception
    expose:
      - 9000
    restart: always
############################### MARIADB ##########################################
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:42
    volumes:
      - mariadb_volume:/var/lib/mysql
    environment:
      - DB_NAME
      - WP_ADMIN_USR
      - WP_ADMIN_PWD
    networks:
      - inception
    expose:
      - 3306
    restart: always
